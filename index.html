<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Fix emoji encoding -->
  <meta charset="UTF-8">

  <!-- Mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Read & Learn</title>

  <style>

    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Noto Color Emoji",
        Arial,
        sans-serif;

      margin: 0;
      padding: 0;

      width: 100%;
      height: 100vh;

      display: flex;
      justify-content: center;   /* Vertical */
      align-items: center;       /* Horizontal */

      background: linear-gradient(#e3f2fd, #ffffff);
      text-align: center;
    }

    /* Main app container */
    #app {
      width: 100%;
      max-width: 420px;
      padding: 20px;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {

    }

    #word {

      font-weight: bold;
      margin: 15px 0;
    }

    #emoji {
      font-size: clamp(70px, 18vw, 110px);
      height: 120px;
      margin: 10px 0;

      font-family:
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Noto Color Emoji",
        sans-serif;
    }

    button {
      font-size: clamp(18px, 5vw, 26px);
      padding: 14px 32px;
      border-radius: 14px;
      border: none;

      background: #4CAF50;
      color: white;

      margin-top: 15px;

      width: 85%;
      max-width: 300px;

      cursor: pointer;
    }

    button:active {
      transform: scale(0.96);
    }

    #status {
      font-size: clamp(16px, 4.5vw, 24px);
      margin-top: 15px;
      min-height: 28px;
      padding: 0 10px;
    }

  </style>
</head>

<body>

<div id="app">

  <h1>ğŸ“– Read & Learn</h1>

  <button id="listenBtn" onclick="startListening()">ğŸ¤ Tap & Read</button>

</div>

<!-- Sounds -->
<audio id="correctSound" src="correct.mp3" preload="auto"></audio>

<script>

/* ===============================

const words = [

  { word: "apple", emoji: "ğŸ" },

  { word: "cake", emoji: "ğŸ‚" },

  { word: "sun", emoji: "â˜€ï¸" },

  { word: "tree", emoji: "ğŸŒ³" },
  { word: "cloud", emoji: "â˜ï¸" },

  { word: "ball", emoji: "âš½" },

  { word: "bus", emoji: "ğŸšŒ" },

  { word: "book", emoji: "ğŸ“˜" },
  { word: "bag", emoji: "ğŸ’" },

  { word: "ear", emoji: "ğŸ‘‚" },
  { word: "hand", emoji: "âœ‹" },
  { word: "leg", emoji: "ğŸ¦µ" },
  { word: "foot", emoji: "ğŸ¦¶" },

  { word: "run", emoji: "ğŸƒ" },
  { word: "jump", emoji: "ğŸ¤¾" },
  { word: "walk", emoji: "ğŸš¶" },

  { word: "red", emoji: "ğŸ”´" },

  { word: "love", emoji: "â¤ï¸" }

];

/* ===============================
   GAME LOGIC
   =============================== */

let remaining = [...words];
let current = null;

const wordDiv = document.getElementById("word");
const emojiDiv = document.getElementById("emoji");
const statusDiv = document.getElementById("status");
const listenBtn = document.getElementById("listenBtn");

const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");

function play(sound) {
  sound.pause();
  sound.currentTime = 0;
  sound.play();
}

function showWord() {

  if (remaining.length === 0) {
    remaining = [...words];
  }

  const i = Math.floor(Math.random() * remaining.length);

  current = remaining.splice(i, 1)[0];

  wordDiv.textContent = current.word;
  emojiDiv.textContent = "";
  statusDiv.textContent = "";
  listenBtn.style.display = "block";
}

showWord();

/* ===============================
   SPEECH RECOGNITION
   =============================== */

const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

const recognition = SpeechRecognition
  ? new SpeechRecognition()
  : null;

if (recognition) recognition.lang = "en-US";

function startListening() {
  if (!recognition) return;

  statusDiv.textContent = "ğŸ§ Listening...";
  recognition.start();
}

if (recognition) {

  recognition.onresult = function(event) {

    const spoken = event.results[0][0].transcript
      .toLowerCase()
      .trim();

    const expected = current.word.toLowerCase();

    if (spoken === expected) {

      play(correctSound);

      wordDiv.textContent = "";
      emojiDiv.textContent = current.emoji;

      statusDiv.textContent = "ğŸŒŸ Great job!";
      listenBtn.style.display = "none";

      setTimeout(showWord, 3000);

    } else {

      play(wrongSound);

      statusDiv.textContent =
        "âŒ Try again (You said: " + spoken + ")";
    }
  };

  recognition.onerror = function() {
    play(wrongSound);
    statusDiv.textContent = "âš ï¸ Try again";
  };
}

</script>

</html>
