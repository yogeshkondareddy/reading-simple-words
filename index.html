<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Read & Learn</title>

  <style>

    * {
      box-sizing: border-box;
    }

    body {
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Noto Color Emoji",
        Arial,
        sans-serif;

      margin: 0;
      padding: 0;

      width: 100%;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;

      background: linear-gradient(#e3f2fd, #ffffff);
      text-align: center;
    }

    #app {
      width: 100%;
      max-width: 420px;
      padding: 20px;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #scoreBox {
      background: white;
      border: 3px solid #4CAF50;
      border-radius: 12px;
      padding: 12px 20px;
      margin-bottom: 20px;
      font-size: clamp(18px, 5vw, 24px);
      font-weight: bold;
      color: #4CAF50;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #starsContainer {
      margin-bottom: 20px;
      min-height: 40px;
      font-size: clamp(24px, 6vw, 32px);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }

    h1 {
      font-size: clamp(26px, 6vw, 40px);
      margin-bottom: 15px;
    }

    #word {
      font-size: clamp(50px, 12vw, 80px);
      font-weight: bold;
      margin: 15px 0;
    }

    #emoji {
      font-size: clamp(70px, 18vw, 110px);
      height: 120px;
      margin: 10px 0;

      font-family:
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Noto Color Emoji",
        sans-serif;
    }

    button {
      font-size: clamp(18px, 5vw, 26px);
      padding: 14px 32px;
      border-radius: 14px;
      border: none;

      background: #4CAF50;
      color: white;

      margin-top: 15px;

      width: 85%;
      max-width: 300px;

      cursor: pointer;
    }

    button:active {
      transform: scale(0.96);
    }

    #status {
      font-size: clamp(16px, 4.5vw, 24px);
      margin-top: 15px;
      min-height: 28px;
      padding: 0 10px;
    }

    .nav-link {
      margin-top: 20px;
      font-size: clamp(14px, 4vw, 18px);
      color: #4CAF50;
      text-decoration: none;
      padding: 8px 16px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      display: inline-block;
    }

    .nav-link:hover {
      background: #4CAF50;
      color: white;
    }

  </style>
</head>

<body>

<div id="app">

  <div id="scoreBox">Score: 0</div>

  <div id="starsContainer"></div>

  <h1>üìñ Read & Learn</h1>

  <div id="word"></div>

  <div id="emoji"></div>

  <button id="listenBtn">üé§ Tap & Read</button>

  <div id="status"></div>

  <a href="math.html" class="nav-link">üî¢ Try Math Practice</a>

</div>

<audio id="correctSound" src="correct.mp3" preload="auto"></audio>
<audio id="wrongSound" src="wrong.mp3" preload="auto"></audio>

<script>

/* ===============================
   WORD LIST
   =============================== */

const words = [

  { word: "cat", emoji: "üê±" },
  { word: "dog", emoji: "üê∂" },
  { word: "cow", emoji: "üêÆ" },
  { word: "pig", emoji: "üê∑" },
  { word: "duck", emoji: "ü¶Ü" },
  { word: "fish", emoji: "üêü" },
  { word: "lion", emoji: "ü¶Å" },
  { word: "bear", emoji: "üêª" },
  { word: "frog", emoji: "üê∏" },

  { word: "apple", emoji: "üçé" },
  { word: "banana", emoji: "üçå" },
  { word: "cake", emoji: "üéÇ" },
  { word: "milk", emoji: "ü•õ" },
  { word: "bread", emoji: "üçû" },
  { word: "rice", emoji: "üçö" },

  { word: "sun", emoji: "‚òÄÔ∏è" },
  { word: "moon", emoji: "üåô" },
  { word: "star", emoji: "‚≠ê" },
  { word: "tree", emoji: "üå≥" },
  { word: "cloud", emoji: "‚òÅÔ∏è" },

  { word: "ball", emoji: "‚öΩ" },
  { word: "car", emoji: "üöó" },
  { word: "bus", emoji: "üöå" },
  { word: "bike", emoji: "üö≤" },
  { word: "book", emoji: "üìò" },
  { word: "bag", emoji: "üéí" },

  { word: "eye", emoji: "üëÅÔ∏è" },
  { word: "ear", emoji: "üëÇ" },
  { word: "hand", emoji: "‚úã" },
  { word: "leg", emoji: "ü¶µ" },
  { word: "foot", emoji: "ü¶∂" },

  { word: "run", emoji: "üèÉ" },
  { word: "jump", emoji: "ü§æ" },
  { word: "walk", emoji: "üö∂" },
  { word: "read", emoji: "üìñ" },
  { word: "write", emoji: "‚úçÔ∏è" },

  { word: "red", emoji: "üî¥" },
  { word: "blue", emoji: "üîµ" },
  { word: "green", emoji: "üü¢" },
  { word: "yellow", emoji: "üü°" },

  { word: "boy", emoji: "üë¶" },
  { word: "girl", emoji: "üëß" },
  { word: "dad", emoji: "üë®" },
  { word: "mom", emoji: "üë©" },
  { word: "happy", emoji: "üòÑ" },
  { word: "love", emoji: "‚ù§Ô∏è" }

];

/* ===============================
   GAME LOGIC
   =============================== */

let remaining = [...words];
let current = null;
let score = 0;
let wrongAttempts = 0;

const wordDiv = document.getElementById("word");
const emojiDiv = document.getElementById("emoji");
const statusDiv = document.getElementById("status");
const listenBtn = document.getElementById("listenBtn");
const scoreBox = document.getElementById("scoreBox");
const starsContainer = document.getElementById("starsContainer");

listenBtn.addEventListener("click", startListening);

const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");

function play(sound) {
  sound.pause();
  sound.currentTime = 0;
  sound.play();
}

function showWord() {

  if (remaining.length === 0) {
    remaining = [...words];
  }

  const i = Math.floor(Math.random() * remaining.length);
  current = remaining.splice(i, 1)[0];

  // Reset wrong attempts for new word
  wrongAttempts = 0;

  // ALWAYS show word
  wordDiv.textContent = current.word;

  emojiDiv.textContent = "";
  statusDiv.textContent = "";

  listenBtn.style.display = "block";
  listenBtn.disabled = false;
}

showWord();

/* ===============================
   SPEECH RECOGNITION
   =============================== */

const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

const recognition = SpeechRecognition
  ? new SpeechRecognition()
  : null;

if (recognition) recognition.lang = "en-US";

function startListening() {

  if (!recognition || listenBtn.disabled) return;

  statusDiv.textContent = "üéß Listening...";
  recognition.start();
}

if (recognition) {

  recognition.onresult = function(event) {

    const spoken = event.results[0][0].transcript
      .toLowerCase()
      .trim();

    const expected = current.word.toLowerCase();

    if (spoken === expected) {

      play(correctSound);

      // Update score
      score++;
      scoreBox.textContent = "Score: " + score;

      // Add a star
      const star = document.createElement("span");
      star.textContent = "‚≠ê";
      starsContainer.appendChild(star);

      // Force word to stay visible
      wordDiv.textContent = current.word;

      listenBtn.style.display = "none";
      listenBtn.disabled = true;

      emojiDiv.textContent = current.emoji;

      statusDiv.textContent = "üåü Great job!";

      setTimeout(showWord, 3000);

    } else {

      play(wrongSound);

      wrongAttempts++;

      if (wrongAttempts >= 3) {
        statusDiv.textContent = "‚ùå Moving to next word...";
        setTimeout(showWord, 2000);
      } else {
        statusDiv.textContent =
          "‚ùå Try again (You said: " + spoken + ")";
      }
    }
  };

  recognition.onerror = function() {
    play(wrongSound);
    statusDiv.textContent = "‚ö†Ô∏è Try again";
  };
}

</script>

</body>
</html>
