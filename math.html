<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Math Practice</title>

  <style>

    * {
      box-sizing: border-box;
    }

    body {
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Noto Color Emoji",
        Arial,
        sans-serif;

      margin: 0;
      padding: 0;

      width: 100%;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;

      background: linear-gradient(#e3f2fd, #ffffff);
      text-align: center;
    }

    #app {
      width: 100%;
      max-width: 420px;
      padding: 20px;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #scoreBox {
      background: white;
      border: 3px solid #4CAF50;
      border-radius: 12px;
      padding: 12px 20px;
      margin-bottom: 20px;
      font-size: clamp(18px, 5vw, 24px);
      font-weight: bold;
      color: #4CAF50;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #starsContainer {
      margin-bottom: 20px;
      min-height: 40px;
      font-size: clamp(24px, 6vw, 32px);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }

    h1 {
      font-size: clamp(26px, 6vw, 40px);
      margin-bottom: 15px;
    }

    #problem {
      font-size: clamp(40px, 10vw, 60px);
      font-weight: bold;
      margin: 20px 0;
    }

    #answerInput {
      font-size: clamp(24px, 6vw, 36px);
      padding: 12px 20px;
      border: 3px solid #4CAF50;
      border-radius: 12px;
      text-align: center;
      width: 150px;
      margin: 15px 0;
    }

    #answerInput:focus {
      outline: none;
      border-color: #45a049;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
    }

    button {
      font-size: clamp(18px, 5vw, 26px);
      padding: 14px 32px;
      border-radius: 14px;
      border: none;

      background: #4CAF50;
      color: white;

      margin-top: 15px;

      width: 85%;
      max-width: 300px;

      cursor: pointer;
    }

    button:active {
      transform: scale(0.96);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #status {
      font-size: clamp(16px, 4.5vw, 24px);
      margin-top: 15px;
      min-height: 28px;
      padding: 0 10px;
    }

    .nav-link {
      margin-top: 20px;
      font-size: clamp(14px, 4vw, 18px);
      color: #4CAF50;
      text-decoration: none;
      padding: 8px 16px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      display: inline-block;
    }

    .nav-link:hover {
      background: #4CAF50;
      color: white;
    }

  </style>
</head>

<body>

<div id="app">

  <div id="scoreBox">Score: 0</div>

  <div id="starsContainer"></div>

  <h1>üî¢ Math Practice</h1>

  <div id="problem"></div>

  <input type="number" id="answerInput" placeholder="?" />

  <button id="checkBtn">‚úì Check Answer</button>

  <div id="status"></div>

  <a href="index.html" class="nav-link">üìñ Try Reading Practice</a>

</div>

<audio id="correctSound" src="correct.mp3" preload="auto"></audio>
<audio id="wrongSound" src="wrong.mp3" preload="auto"></audio>

<script>

/* ===============================
   PROBLEM GENERATOR
   =============================== */

function generateProblem() {
  const operations = ['+', '-'];
  const op = operations[Math.floor(Math.random() * operations.length)];
  
  let num1, num2, answer;
  
  if (op === '+') {
    // Addition: 0-20 + 0-20
    num1 = Math.floor(Math.random() * 21);
    num2 = Math.floor(Math.random() * 21);
    answer = num1 + num2;
  } else {
    // Subtraction: ensure positive result
    num1 = Math.floor(Math.random() * 21) + 5;
    num2 = Math.floor(Math.random() * num1);
    answer = num1 - num2;
  }
  
  return {
    text: `${num1} ${op} ${num2} = ?`,
    answer: answer
  };
}

/* ===============================
   GAME LOGIC
   =============================== */

let score = 0;
let wrongAttempts = 0;
let currentProblem = null;

const problemDiv = document.getElementById("problem");
const answerInput = document.getElementById("answerInput");
const statusDiv = document.getElementById("status");
const checkBtn = document.getElementById("checkBtn");
const scoreBox = document.getElementById("scoreBox");
const starsContainer = document.getElementById("starsContainer");

const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");

function play(sound) {
  sound.pause();
  sound.currentTime = 0;
  sound.play();
}

function showProblem() {
  currentProblem = generateProblem();
  wrongAttempts = 0;
  
  problemDiv.textContent = currentProblem.text;
  answerInput.value = "";
  statusDiv.textContent = "";
  checkBtn.disabled = false;
  answerInput.focus();
}

checkBtn.addEventListener("click", checkAnswer);

answerInput.addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    checkAnswer();
  }
});

function checkAnswer() {
  const userAnswer = parseInt(answerInput.value);
  
  if (isNaN(userAnswer)) {
    statusDiv.textContent = "‚ö†Ô∏è Please enter a number";
    return;
  }
  
  if (userAnswer === currentProblem.answer) {
    play(correctSound);
    
    // Update score
    score++;
    scoreBox.textContent = "Score: " + score;
    
    // Add a star
    const star = document.createElement("span");
    star.textContent = "‚≠ê";
    starsContainer.appendChild(star);
    
    statusDiv.textContent = "üåü Great job!";
    checkBtn.disabled = true;
    
    setTimeout(showProblem, 2000);
    
  } else {
    play(wrongSound);
    
    wrongAttempts++;
    
    if (wrongAttempts >= 3) {
      statusDiv.textContent = `‚ùå The answer was ${currentProblem.answer}. Moving on...`;
      checkBtn.disabled = true;
      setTimeout(showProblem, 3000);
    } else {
      statusDiv.textContent = "‚ùå Try again!";
      answerInput.value = "";
      answerInput.focus();
    }
  }
}

showProblem();

</script>

</body>
</html>
